{% extends 'base.html' %}
{% load static %}

{% block body %}

<!-- Contact Section -->
<section class="contact container " >
    <div class="section-heading mx-auto" style="width: 400px;">
        <h2 class="section-title">Contact Us</h2>
        <p class="section-description">Have questions or feedback? Reach out to us!</p>
    
    </div>
    <hr>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><strong>Address:</strong> 123 Street Name, City, Country</p>
                    <p><strong>Email:</strong> info@delish.com</p>
                    <p><strong>Phone:</strong> +123 456 7890</p>
                    <!-- Social Media Links -->
                    <div class="social-media">
                        <h3>Follow Us</h3>
                        <ul class="list-inline">
                            <li class="list-inline-item"><a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a></li>
                            <li class="list-inline-item"><a href="#" class="social-link"><i class="fab fa-twitter"></i></a></li>
                            <li class="list-inline-item"><a href="#" class="social-link"><i class="fab fa-instagram"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="contact-form">
                    <h3>Send us a Message</h3>
                    <form action="#" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Map Section -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="map">
                    <!-- Replace with an actual map integration code or iframe -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.897612715324!2d-122.41941658429216!3d37.77492997975746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80859a6d00690021%3A0x4a501367f076adff!2sGolden%20Gate%20Bridge!5e0!3m2!1sen!2sus!4v1620139636359!5m2!1sen!2sus" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
